<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>认购份数</title>

    <link href="./assets/css/style.css" rel="stylesheet" />

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>
<body>
    <!-- NAVBAR-->    
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0px;">
                <div class="container">
                    <div class="navbar-header">                        
                        <a class="navbar-brand" href="#">认购份数</a>
                        <a href="javascript:" class="navbar-back">
                        	<img src="./assets/img/ic_back.png" />
                        </a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>

                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="http://www.jssor.com/index.html">Home</a></li>
                            <li><a href="http://www.jssor.com/tutorial/index.html">Tutorial</a></li>

                            <li><a href="http://www.jssor.com/demos/index.html">Demos</a></li>
                            <li><a href="http://www.jssor.com/skins/index.html">Skins</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>    
    <div class="content">
    	<div class="container-fluid">
	    	<form action="#" method="post" role="form" class="form-horizontal">
	    		<div class="form-group row">
	    			<div class="col-xs-4 label1">
	    				<label class="control-label">项目名称：</label>
	    			</div>
	    			<div class="col-xs-8">
	    				<input type="text" class="form-control" name="" placeholder="令狐冲烤鱼东二环泰禾店"/>
	    			</div>
	    		</div>
	    		<div class="form-group row">
	    			<div class="col-xs-4 label1">
	    				<label class="control-label">选择份数：</label>
	    			</div>
	    			<div class="col-xs-8 sel_class">
	    				<a href="#" class="btnDecrease"><img src="./assets/img/ic_minus.png"/></a>
	    				<input type="text" id="selClass" name="" value="1"/>
	    				<a href="#" class="btnIncrease"><img src="./assets/img/ic_plus.png"/></a>
	    			</div>
	    		</div>
	    		<div class="form-group row">
	    			<div class="col-xs-4 label1">
	    				<label class="control-label">认购金额(元)：</label>
	    			</div>
	    			<div class="col-xs-8">
	    				<input type="text" class="form-control" name="" placeholder="20000.0"/>
	    			</div>
	    		</div>
	    		<div class="form-group row">
	    			<div class="col-xs-4 label1">
	    				<label class="control-label">持股比例：</label>
	    			</div>
	    			<div class="col-xs-8">
	    				<input type="text" class="form-control" name="" placeholder="0.50%"/>
	    			</div>
	    		</div>
	    		<div class="form-group row">
	    			<div class="col-xs-12">
	    				<button type="button" class="btn btn-custom" id="btnSubmit">确定</button>
	    			</div>
	    		</div>   		
	    	</form>	    	
	    </div><!-- /.container -->
	    <div class="modal fade custom_modal" id="confirm_dialog" tabindex="-1" role="dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<span id="confirm_msg">预约成功！</span>
    			</div>
    			<div class="modal-footer">
    				<div class="row">
    					<div class="col-xs-12"><a href="javascript:" data-dismiss="modal">确定</a></div>    					
    				</div>
    			</div>
    		</div>
    	</div> 
    </div>    
    <a href="javascript:window.scrollTo(0,0);" class="scrollTop" style="display: none;"><img src="./assets/img/ic_top.png"/></a>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./assets/js/jquery-1.9.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
       
    <script>
    	$(document).ready(function() {
	    	$(window).scroll(function() {
	    		if($(window).scrollTop() > 60) {
	    			$('.scrollTop').fadeIn();
	    		} else {
	    			$('.scrollTop').fadeOut();
	    		}
	    	});
	    	$('.btnDecrease').on('click', function() {
	    		var selClass = $('#selClass').val();
	    		if (selClass == '')selClass = 1;
	    		if (selClass>1) selClass--;
	    		$('#selClass').val(selClass);
	    	});
	    	$('.btnIncrease').on('click', function() {
	    		var selClass = $('#selClass').val();
	    		if (selClass == '')selClass = 0;
	    		selClass++;
	    		$('#selClass').val(selClass);
	    	});
	    	$('#btnSubmit').on('click', function() {
	    		//showConfirmModal('预约成功！');
	    		showConfirmModal('您已经预约过此项目！');
	    	});
    	});
    	function showConfirmModal(msg) {
    		$('#confirm_msg').html(msg);
    		$("#confirm_dialog").modal('show');
    	}
    </script>
</body>
</html>
