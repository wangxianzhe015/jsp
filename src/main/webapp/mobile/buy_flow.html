    </div>    
    <div class="content mrgt0"> 
		<div class="pay_title">选择支付方式</div>	
		<ul class="pay_type">
			<li class="unchecked">
				<a href="javascript:" class="sel_pay" data-checked="0">
					<img src="./assets/img/pay01.png" class="img-responsive"/>
					<span>易宝支付</span><input type="text" name="" class="form-control transparent" placeholder="（推荐用户使用）"/>
				</a>
			</li>
			<li class="unchecked">
				<a href="javascript:" class="sel_pay" data-checked="0">
					<img src="./assets/img/pay02.png" class="img-responsive"/>
					<span>余额支付：</span><input type="text" name="" class="form-control wsmall transparent" value="2000"/> <span>元</span>
				</a>
			</li>
			<li class="unchecked">
				<a href="javascript:" class="sel_pay" data-checked="0">
					<img src="./assets/img/pay03.png" class="img-responsive"/>
					<span>线下支付</span>
				</a>
			</li>
		</ul>
		<div class="button_div">
			<button type="button" class="btn btn-custom2" id="btnNext">下一步</button>
		</div>	
		<div class="modal fade custom_modal" id="confirm_dialog" tabindex="-1" role="dialog">    		
    		<div class="modal-content">
    			<div class="modal-header">
    				<span id="confirm_msg">您还未绑定银行卡，无法支付</span>
    			</div>
    			<div class="modal-footer">
    				<div class="row">
    					<div class="col-xs-6"><a href="javascript:" data-dismiss="modal">取消</a></div>
    					<div class="col-xs-6"><a href="javascript:">去绑定</a></div>
    				</div>
    			</div>
    		</div>    		
    	</div>
    </div>
    <a href="javascript:window.scrollTo(0,0);" class="scrollTop" style="display: none;"><img src="./assets/img/ic_top.png"/></a>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./assets/js/jquery-1.9.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
       
    <script>
    	$(document).ready(function() {
	    	$(window).scroll(function() {
	    		if($(window).scrollTop() > 60) {
	    			$('.scrollTop').fadeIn();
	    		} else {
	    			$('.scrollTop').fadeOut();
	    		}
	    	});	    	
	    	$('#btnNext').on('click', function() {	    		
	    		showConfirmModal('您还未绑定银行卡，无法支付！');
	    	});
	    	$('.sel_pay').on('click', function() {
	    		var is_checked = $(this).attr('data-checked');
	    		if (is_checked == 1) {
	    			$(this).attr('data-checked', '0');
	    			$(this).parent('li').removeClass('checked');
	    			$(this).parent('li').addClass('unchecked');
	    		} else {
	    			setAllUncheck();
	    			$(this).attr('data-checked', '1');
	    			$(this).parent('li').addClass('checked');
	    			$(this).parent('li').removeClass('unchecked');
	    		}
	    	})
    	});
    	function setAllUncheck() {
			$('.sel_pay').attr('data-checked', '0');
			$('.sel_pay').parent('li').removeClass('checked');
			$('.sel_pay').parent('li').addClass('unchecked');
    	}
    	function showConfirmModal(msg) {
    		$('#confirm_msg').html(msg);
    		$("#confirm_dialog").modal('show');
    	}
    </script>
</body>
